name: ğŸ—ï¸ Build

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    strategy:
      matrix:
        build_image:
          - "ubuntu-24.04"
          - "ubuntu-24.04-arm"
        alpine:
         - "3.20"
         - "3.21"
        php:
          - "8.4"
    runs-on: ${{ matrix.build_image }}
    steps:
      - name: â†™ï¸ Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ğŸ” Get AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”‘ Decrypt Keys
        run: |
          # Move to a Github Secret in a future release.
          aws kms decrypt \
              --ciphertext-blob fileb://<(cat build/.abuild/skpr.rsa.asc | base64 --decode) \
              --output text \
              --query Plaintext | base64 --decode > build/.abuild/skpr.rsa

      - name: ğŸ—ï¸  Build
        run: |
          ARCH=$(uname -m)
          echo "Building alpine ${{ matrix.alpine }} php ${{ matrix.php }} arch ${ARCH}"
          make build ARCH=${ARCH} ALPINE=${{ matrix.alpine }} PHP=${{ matrix.php }}
